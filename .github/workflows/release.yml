name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Full Test Suite
      run: |
        python -m py_compile optimizer.py
        python -m py_compile core/*.py
        python -m py_compile api/*.py
        python -m py_compile utils/*.py
        python -m py_compile web/*.py

    - name: Generate Changelog
      id: changelog
      run: |
        echo "## What's Changed" > CHANGELOG.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%an)" >> CHANGELOG.md

    - name: Create Release Archive
      run: |
        mkdir -p release
        zip -r release/unifi-optimizer-${{ github.ref_name }}.zip \
          *.py \
          core/ \
          api/ \
          utils/ \
          web/ \
          data/ \
          assets/ \
          docs/ \
          requirements.txt \
          README.md \
          -x "*.pyc" -x "__pycache__/*" -x ".git/*" -x "Archive/*"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*.zip
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release Summary
      run: |
        echo "âœ… Release ${{ github.ref_name }} created successfully!"
        echo "ðŸ“¦ Archive: unifi-optimizer-${{ github.ref_name }}.zip"
