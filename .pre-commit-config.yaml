# Pre-commit hooks for UniFi Optimizer
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=127', '--ignore=E203,W503']
        additional_dependencies: [flake8-docstrings]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '-i']
        files: ^(?!tests/).*\.py$

  - repo: local
    hooks:
      - id: compile-check
        name: Python Syntax Check
        entry: python -m py_compile
        language: system
        files: \.py$
        pass_filenames: true
        
      - id: validate-mesh-protection
        name: Check Mesh RSSI Protection
        entry: bash -c 'grep -q "Skip.*mesh.*min.*rssi\|EXCLUDED.*mesh" core/advanced_analyzer.py || (echo "❌ Mesh protection missing!" && exit 1)'
        language: system
        pass_filenames: false
        files: core/advanced_analyzer\.py$
        
      - id: check-no-mock-data
        name: Verify No Mock Data
        entry: bash -c '! grep -q "Demo AP Uplink\|demo.*uplink" core/switch_analyzer.py || (echo "❌ Mock data found!" && exit 1)'
        language: system
        pass_filenames: false
        files: core/switch_analyzer\.py$
